<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Treats</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Tasty Treats</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Menu</a></li>
                    <li><a href="#" class="hover:underline">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <section class="my-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Featured Dishes</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="dishes-container">
                    <!-- Dishes will be loaded here by JavaScript -->
                </div>
            </div>
        </section>

        <section class="my-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Special Offers</h2>
            <p class="text-gray-700">Get 20% off on all orders above $50 this weekend!</p>
            <button class="mt-4 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                Order Now
            </button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Tasty Treats. All rights reserved.</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
